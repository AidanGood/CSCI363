<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Play Fetch</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

		<h1>Dogs</h1>
		<p class="subheader">Random Dog getter</p>

		<div>
			<button type="button" onclick="getNewDog()">Fetch a new image!</button>
		</div>
		<div style="padding-top: 20px">
			<img id="dogImage" src="https://images.dog.ceo/breeds/frise-bichon/5.jpg" alt="A dog">
		</div>

        <div style="padding-top: 20px">
			<button type="button" onclick="getCatFact()">Fetch a new Cat Fact!</button>
		</div>
        <p>(API doesn't always return a cat fact)</p>
        
        <div id="catFact"></div>


        <div style="padding-top: 20px">
			<button type="button" onclick="getPoem()">Get a Poem</button>
		</div>
        <p>Author:</p>
        <div id="author"></div>
        <p>Poem:</p>
        <div id="lines"></div>

		<script src="index.js"></script>
  </body>
</html>
